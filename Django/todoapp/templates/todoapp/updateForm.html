<html>
<head>

    <div id="myDIV" class="container">
        <h2>Update TODO Item</h2>
    </div>
    
    <div class="container border-light">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="titleId">Title</label>
              <input type="text " name="title" value = "{{item.title }}" class="form-control" id="titleId" aria-describedby="titleHelp" placeholder="Enter your Task">              
            </div>
            <br>
            <div class="form-group">
                <label for="DescriptionId">Description</label>
                <textarea class="form-control" name="descrip"  id="DescriptionId" rows="3">{{item.description }}</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="formId">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</html>
