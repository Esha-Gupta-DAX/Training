<!DOCTYPE html>
<html>
<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title>TODO</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark  navbar-expand-lg text-light bg-dark">
        <a class="navbar-brand" href="#">TODO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">See List<span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal" >Add Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'todoapp:update' %}" >Update Item</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Navbar -->
    <!--  -->



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add TODO Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
       
        <form method="post">
            <div class="modal-body">
                {% csrf_token %}
                <div class="form-group">
                <label for="titleId">Title</label>
                <input type="text " name="title" class="form-control" id="titleId" aria-describedby="titleHelp" placeholder="Enter your Task">              
                </div>
                <br>
                <div class="form-group">
                    <label for="DescriptionId">Description</label>
                    <textarea class="form-control" name="descrip" id="DescriptionId" rows="3"></textarea>
                </div>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="formId">Submit</button>
            </div>
        </form>
    </div>
    </div>
    </div>
    <!--  -->
    <br><br>
    <div id="myDIV col-lg-10" class="container">
        <h2>My To Do List</h2>
        <a href="#" role="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" title="Popover title">Add to do</a>
    </div>
    
    <div class="container">
        <div class="row" style="margin-right: 0px !important">
            <div class="col-lg">
                <div class="row">
                    <div class="card m-2" style="margin:10px;">
                        {% for item in items %}            
                            <div class="row">
                                <h5 class="card-header d-flex justify-content-between align-items-center">
                                    {{ item.title }}
                                    <div class="">
                                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse-{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse-{{ forloop.counter }}">
                                           Description
                                        </button>
                                        <!-- <a class="btn btn-primary" id="{{ item.itemId }}" href="/update/{{ item.itemId }}" role="button">Update</a> -->
                                        <!-- <a class="btn btn-success" id="{{ item.itemId }}" href="/done/{{ item.itemId }}" role="button">Done</a> -->
                                   
                                        <a class="btn btn-danger" id="{{ item.itemId }}" href="/delete/{{ item.itemId }}" role="button">Delete</a>
                                          </div>
                                </h5>
                                <div class="collapse" id="collapse-{{ forloop.counter }}">
                                    <div class="">
                                        <p>{{ item.description }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
